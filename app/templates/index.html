{% extends "base.html" %}

{% block content %}

    {% if current_user %}
    <h2>Welcome, {{ current_user.username }}</h2>
    {% endif %}

    <p>{{ message }}</p>

    {% for artist in artists %}
         <a href="{{ url_for('artist', name=artist.name) }}">{{ artist.name }}</a><br>
    {% endfor %}


{% endblock %}
