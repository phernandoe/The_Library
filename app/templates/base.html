<!DOCTYPE html>
<html lang="en">
<head>

    {% else %}
        <title>The Library</title>
    {% endif %}
</head>
<body>

        <h3>The Library:</h3>

    </div>
    <hr>
    {%  block content %}{% endblock %}
</body>
</html>
